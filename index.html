<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styleguide.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container">
    <div class="row align-items-start">

        <div id="current">
    
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="city-form" class="card=body">
                <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn">Search</button>
            </form>
            </div>
            <div id="cityHistory">

            </div>
        </div>
        <div id="second-main">
        <div id="main">

        </div>
    
    
        <div id="days">
  
            
            <h2 class="forecast">5-Day Forecast:</h2>
            <!-- <span id="repo-search-term"></span> -->
            <div id="forecastCard" class="forecastcard" class= "card-deck">
                <ul>
                    <li id="today-uvi">UV index</li>
                </ul>

            </div>
        </div>
    </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/homepage.js"></script>
</body>
</html>
