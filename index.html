<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="city-form" class="card=body">
            <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
            <button type="submit" class="btn">Search</button>
        </form>
        </div>
    
        <div class="card">
            <div id="city-buttons" class="card-body">
            <button class="btn" data-language="Austin">Austin</button>
            <button class="btn" data-language="Chicago">Chicago</button>
            <button class="btn" data-language="New-York">New York</button>
            <button class="btn" data-language="Orlando">Orlando</button>
            <button class="btn" data-language="San-Francisco">San Francisco</button>
            <button class="btn" data-language="Seattle">Seattle</button>
            <button class="btn" data-language="Denver">Denver</button>
            <button class="btn" data-language="Atlanta">Atlanta</button>
        </div>
        </div>
    </div>
    
    
        <div class="col-12 col-md-8">
            <h2 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group">

            </div>
        </div>
    </main>
    
    <script src="./assets/homepage.js"></script>
</body>
</html>
