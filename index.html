<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styleguide.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">

        <div class="col-12 col-md-3">
    
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="city-form" class="card=body">
                <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn">Search</button>
            </form>
            </div>

        </div>
    
    
        <div class="col-12 col-md-9">
            <h2 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group">

            </div>
        </div>

    </main>
    
    <script src="./assets/homepage.js"></script>
</body>
</html>
